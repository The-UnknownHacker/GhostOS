<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GhostOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #00ff9d;
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
            opacity: 0;
            animation: fadeInScale 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ghost-logo {
            width: 200px;
            height: 200px;
            opacity: 0;
            transform: scale(1.5);
            animation: dropIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            filter: drop-shadow(0 0 30px rgba(0, 255, 157, 0.3));
        }

        .welcome-text {
            font-size: 48px;
            font-weight: 200;
            margin: 40px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease forwards;
            animation-delay: 1.5s;
        }

        .ghost-text {
            background: linear-gradient(45deg, #00ff9d, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .tagline {
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease forwards;
            animation-delay: 2s;
            color: rgba(0, 255, 157, 0.7);
        }

        .continue-btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease forwards;
            animation-delay: 2.5s;
        }

        .continue-btn:hover {
            background: rgba(0, 255, 157, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes expandLogo {
            from { 
                width: 0;
                opacity: 0;
                filter: drop-shadow(0 0 0 rgba(0, 255, 157, 0));
            }
            to { 
                width: 200px;
                opacity: 1;
                filter: drop-shadow(0 0 30px rgba(0, 255, 157, 0.3));
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff9d;
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0;
            transform-origin: center;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.3;
                transform: translate(var(--x), var(--y)) scale(1);
            }
            80% {
                opacity: 0.3;
                transform: translate(calc(var(--x) * 2), calc(var(--y) * 2)) scale(1);
            }
            100% {
                transform: translate(calc(var(--x) * 3), calc(var(--y) * 3)) scale(0);
                opacity: 0;
            }
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes dropIn {
            from { 
                opacity: 0;
                transform: scale(1.5) translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="welcome-container">
        <img src="{{ url_for('static', filename='images/ghostai-icon.png') }}" alt="GhostOS" class="ghost-logo">
        <h1 class="welcome-text">Welcome to <span class="ghost-text">GhostOS</span></h1>
        <p class="tagline">The future of computing begins here</p>
        <button class="continue-btn" onclick="startDesktop()">Continue â†’</button>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 200;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            particle.style.setProperty('--x', `${x}px`);
            particle.style.setProperty('--y', `${y}px`);
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.transform = `scale(${Math.random()})`;
            
            particlesContainer.appendChild(particle);
        }

        function startDesktop() {
            const container = document.querySelector('.welcome-container');
            container.style.animation = 'fadeInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1) reverse forwards';
            
            setTimeout(() => {
                window.location.href = '/desktop';
            }, 1000);
        }

        setTimeout(startDesktop, 8000);
    </script>
</body>
</html>
