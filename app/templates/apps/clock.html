<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - GhostOS</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff9d;
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            text-align: center;
        }

        .time {
            font-size: 6em;
            font-weight: 200;
            text-shadow: 0 0 20px rgba(0,255,157,0.5);
        }

        .date {
            font-size: 1.5em;
            opacity: 0.7;
            margin-top: 20px;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        *::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time">00:00:00</div>
        <div class="date">Monday, January 1</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const date = now.toLocaleDateString('en-US', { 
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });

            document.querySelector('.time').textContent = time;
            document.querySelector('.date').textContent = date;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
