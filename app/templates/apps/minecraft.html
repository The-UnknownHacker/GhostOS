<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - GhostOS</title>
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        *::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <div class="minecraft-container">
        <iframe 
            src="https://eaglercraft.net/" 
            frameborder="0" 
            style="width: 100vw; height: 100vh; border: none;"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
